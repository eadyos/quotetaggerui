<div *ngIf="tag">
  <h2>{{tag.name}}</h2>
  <div><label>id: </label>{{tag.id}}</div>
  <div><label>description: </label>{{tag.description}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="tag.name" placeholder="name"/>
  </div>  
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
